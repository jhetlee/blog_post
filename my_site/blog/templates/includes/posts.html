{% load static %}

<li>
            <article class="post">
                <a href="{% url "posts_detail" post.slug %}">
                <img src="{% static "blog/"|add:post.image %}" alt="{{ post.title }}">
                <div class="post__context" >

                <h3>{{ post.title }}</h3>
                <p>{{ post.excerpt }}</p>
            </div>
            </a>
            </article>
        </li>
