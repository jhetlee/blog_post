{% extends "base.html" %}
{% load static %}

{% block title %}
This is post tile
{% endblock %}

{% block css_files %}

    <link rel="stylesheet" href="{% static "blog/post_detail.css" %}">
{% endblock %}

{% block content %}

<section id="summary">
    <h2>
        {{ post.title }}
    </h2>
    <article>
        <img src="{% static "blog/"|add:post.image %}" alt="">
        <address> {{ post.author }}</address>
        <div>
          Last update on <time>{{post.date}}</time>
        </div>
    </article>
</section>
<main>
    <p>
        {{ post.content|linebreaks }}
    </p>

</main>

{% endblock %}
